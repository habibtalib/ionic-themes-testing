<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checkbox</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Test disabled</ion-label>
      <ion-checkbox disabled="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Test enabled</ion-label>
      <ion-checkbox disabled="false"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
