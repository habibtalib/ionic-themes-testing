<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Button</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let button of buttons">
      <button
        ion-button color="{{ button.buttonColor }}"
        outline="{{ button.buttonType == 'outline' ? 'true' : 'false' }}"
        full="{{ button.buttonShape == 'full' ? 'true' : 'false' }}" >
        {{ button.buttonColor }} {{ button.buttonType }} {{ button.buttonShape }}
      </button>
    </ion-item>
  </ion-list>

</ion-content>
