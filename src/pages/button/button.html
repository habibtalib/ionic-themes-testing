<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Button</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let button of buttons">
      <button
        ion-button
        color="{{ button.buttonColor }}"
        [outline]="button.buttonType == 'outline'"
        [clear]  ="button.buttonType == 'clear'"
        [full]   ="button.buttonShape == 'full'"
        [block]  ="button.buttonShape == 'block'"
        [round]  ="button.buttonShape == 'round'" >
        {{ button.buttonColor == '' ? 'Default' : button.buttonColor }} {{ button.buttonType == '' ? 'Default' : button.buttonType }} {{ button.buttonShape == '' ? 'Default' : button.buttonShape }}
      </button>
    </ion-item>
  </ion-list>

</ion-content>
